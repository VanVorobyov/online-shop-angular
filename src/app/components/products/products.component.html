<div class='container'>
  <mat-card class='example-card' *ngFor='let product of products'>
    <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
    </mat-card-header>
    <img class='card__image' mat-card-image src='{{product.image}}' alt='Photo VW Golf'>
    <mat-card-content>
      <p>Цена: {{product.price | currency:'RUB':'symbol-narrow'}}</p>
      <p>Тип кузова: {{product.configurations.carcase}}</p>
      <p>Привод: {{product.configurations.drive}}</p>
      <p>Тип двигателя: {{product.configurations.engine}}</p>
    </mat-card-content>
    <mat-card-actions class='card__buttons'>
      <button mat-button color='primary'>Купить</button>
      <button mat-button color='primary' [routerLink]="['/products', product.id]">Подробнее</button>
    </mat-card-actions>
  </mat-card>
</div>
